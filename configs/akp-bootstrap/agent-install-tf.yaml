apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: akp-provider
spec:
  credentials:
    - source: Secret
      filename: aws-creds.ini
      secretRef:
        namespace: default
        name: aws-creds-secret
        key: credentials

  configuration: |
    terraform {
      required_providers {
        akp = {
          source = "akuity/akp"
          version = "~> 0.5"
        }
        aws = {
          source  = "hashicorp/aws"
          version = "~> 5.0"
        }
      }
      backend "kubernetes" {
        secret_suffix = "akp-provider"
        namespace         = "default"
        in_cluster_config = true
      }
    }

---

apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: akuity-agent
spec:
  providerConfigRef:
    name: akp-provider
  forProvider:
    source: Inline
    varFiles:
    - source: SecretKey
      secretKeyRef:
        key: tfvars
        name: tfvars-secret
        namespace: default
    vars:
    - key: org_name
      value: akuity # The org name in AKP
    - key: akp_instance_name
      value: noah-demo # The name of the Argo CD instance in AKP to attach the new cluster to
    - key: cluster_name
      value: example-cluster # What to name the cluster in AKP
    - key: kubeconfig_path
      value: kubeconfig # Should match the filename supplied in the provider config
    - key: kubeconfig_context
      value: example-context # Must match a context in the kubeconfig secret supplied by the provider config
    module: |
      # Declare the required variables
      variable "api_key_id" {
        type    = string
        sensitive = true
      }
      variable "api_key_secret" {
        type    = string
        sensitive = true
      }
      variable "org_name" {
        type    = string
      }
      variable "akp_instance_name" {
        type    = string
      }
      variable "cluster_name" {
        type    = string
      }
      variable "kubeconfig_path" {
        type    = string
      }
      variable "kubeconfig_context" {
        type    = string
      }

      # Initialize the AKP provider
      provider "akp" {
        org_name = var.org_name
        api_key_id = var.api_key_id
        api_key_secret = var.api_key_secret
      }

      # Initialize the AWS provider
      provider "aws" {
        shared_credentials_files = ["aws-creds.ini"]
      }

      # Get information about an existing Argo CD instance
      data "akp_instance" "existing" {
        name = var.akp_instance_name
      }

      # Get EKS connection details
      data "aws_eks_cluster" "example" {
        name = "fico-xplane-demo"
      }

      data "aws_eks_cluster_auth" "example" {
        name = "fico-xplane-demo"
      }

      # Provision and deploy a new agent
      resource "akp_cluster" "example" {
        name        = var.cluster_name
        namespace   = "akuity"
        instance_id = data.akp_instance.existing.id
        labels = {
          example-cluster = "true"
        }
        spec = {
          data = {
            size = "small"
          }
        }

        kube_config = {
          host                   = data.aws_eks_cluster.example.endpoint
          cluster_ca_certificate = base64decode(data.aws_eks_cluster.example.certificate_authority[0].data)
          token                  = data.aws_eks_cluster_auth.example.token
        }
      }